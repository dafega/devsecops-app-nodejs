services:
  # Ejecutar tests y ver logs: docker compose run test
  test:
    build:
      context: .
      target: test
    command: ["sh", "-c", "npm run lint && npm run test:coverage"]

  bicycle-app:
    build: .
    ports:
      - "5001:5000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE=/app/data/inventory.db
    restart: unless-stopped
