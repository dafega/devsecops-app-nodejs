# Pipeline CI 
name: CI Pipeline

on:
  push:
    branches:
      - 'Feature/**'
      - 'Bugfix/**'
  pull_request:
    branches:
      - main

jobs:
  # 1. Análisis estático (ESLint) y análisis de vulnerabilidades en dependencias (SCA)
  static-and-sca:
    name: Análisis estático y SCA
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Análisis estático (ESLint)
        run: npm run lint

      - name: Análisis de vulnerabilidades (SCA) - npm audit
        run: npm audit --audit-level=high

  # 2. Pruebas unitarias con cobertura mínima 80%
  unit-tests:
    name: Pruebas unitarias y coverage 80%
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # 3. Build de imagen Docker y análisis Trivy (vulnerabilidades en la imagen)
  docker-build-trivy:
    name: Docker Build y Trivy
    runs-on: ubuntu-latest
    needs: [static-and-sca, unit-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: devsecops-app-nodejs:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'devsecops-app-nodejs:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  # 4. Análisis dinámico (DAST) con OWASP ZAP Baseline; reporte como artefacto
  dast:
    name: DAST (OWASP ZAP Baseline)
    runs-on: ubuntu-latest
    needs: [docker-build-trivy]
    steps:
      - uses: actions/checkout@v4

      - name: Create data dir for DB
        run: mkdir -p data

      - name: Start application (Docker Compose)
        env:
          COMPOSE_PROJECT_NAME: devsecops-app
        run: |
          docker compose build
          docker compose up -d

      - name: Wait for API
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:5001/api/bicycles/health; then
              echo "API ready"
              break
            fi
            sleep 2
          done

      - name: OWASP ZAP Baseline scan (DAST)
        run: |
          docker run --rm \
            --network devsecops-app_default \
            -v ${{ github.workspace }}/zap-report:/zap/wrk:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py \
            -t http://bicycle-app:5000 \
            -r /zap/wrk/zap-baseline-report.html \
            -I
        continue-on-error: true

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-dast-report
          path: zap-report/
          retention-days: 30

      - name: Stop Compose
        if: always()
        env:
          COMPOSE_PROJECT_NAME: devsecops-app
        run: docker compose down
